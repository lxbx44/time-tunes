<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/index.css">

        <script type="module" src="/src/main.ts" defer></script>

        <title>Tauri App</title>
    </head>

    <body>
        <div id="loader">
            <div class="clock-loader"></div>
            <h3>Creating music playlist...</h3>
        </div>

        <div class="confirm">
            <div class="confirm-title">
                <h1>Selected songs</h1>
                <p>Input time: <span id="changerealtime">here time</span></p>
                <p>Playlist total time: <span id="changetotaltime">here time</span></p>
            </div>

            <div id="putsongshere"></div>

            <div class="confirm-btns">
                <button id="confirm-ok">Continue</button>
                <button id="confirm-stop">Cancel</button>
            </div>
        </div>

        <div class="display">
            <img id="d-album" src="src/img/album.png">

            <div class="display-info">
                <h2 id="d-title">Song Name :3</h2>
                <h4 id="d-artist">The Artist</h4>
                <h5 id="d-album-name">Album name</h5>
            </div>

            <div class="display-bar">
                <div class="db-container">
                    <p id="d-cur-time">1:05</p>
                    <p id="d-total-time">3:22</p>

                    <div class="dbc-bar">
                        <div class="dbcb-full">
                            <div id="bar-to-fill">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="settings">
            <h1>Settings</h1>
            <div class="setting-depth">
                <h3>DEPTH FACTOR</h3>
                <p>// Explanation :3</p>
                <div>
                    <input id="depth-factor" type="range" value="100">
                    <p id="depth-factor-num"></p>
                </div>
            </div>
        </div>



        <div class="container">
            
            <img src="src/assets/icons/settings.svg" id="open-settings">

            <img class="title-img" src="src/assets/icons/title.svg">

            <form id="main-form">
                <div class="timer">
                    <div class="hours-div">
                        <img id="hours-up" class="btn-reverse" src="src/assets/icons/arrow.svg" >
                        <input type="number" id="hours-input" value="0" placeholder="h" required>
                        <img id="hours-down" src="src/assets/icons/arrow.svg" >
                    </div>

                    <p>Hours</p>

                    <div class="minutes-div">
                        <img id="minutes-up" class="btn-reverse" src="src/assets/icons/arrow.svg" >
                        <input min="0" max="59" type="number" id="minutes-input" value="0" placeholder="m" required>
                        <img id="minutes-down" src="src/assets/icons/arrow.svg" >
                    </div>

                    <p>Minutes</p>

                    <div class="seconds-div">
                        <img id="seconds-up" class="btn-reverse" src="src/assets/icons/arrow.svg" >
                        <input min="0" max="59" type="number" id="seconds-input" value="0" placeholder="s" required>
                        <img id="seconds-down" src="src/assets/icons/arrow.svg" >
                    </div>

                    <p>Seconds</p>
                </div>

                <div class="path">
                    <button id="choose-folder" type="button">Choose folder</button>
                    <pc id="choose-folder-txt"></p>
                </div>


                <button class="submit-button" type="submit">
                    Lets go!!
                </button>
            </form>
        </div>
    </body>
</html>
